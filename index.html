<html>
<head>
<title>Hex to Binary to 5-bit base58</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="kai.js"></script>
<script>
$(function(){
	$('#submit').on('click',function(){
		var hex = $('#hex').val();
		var kai = convertToKai(hex);
		$('#kai').html(kai);
	});
});
</script>
</head>
<body>
<input type="text" id="hex"><input type="submit" id="submit"><br />
<div id="kai"></div>

</body>
</html>
